repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: detect-private-key

  # Modern Python formatters and linters
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings, flake8-bugbear]

  # Security and quality checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        pass_filenames: false

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-python-dateutil]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: pytest-critical
        name: pytest-critical-path
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          - -c
          - pytest-fast.ini
          - tests/unit/test_sqlite_metadata.py::TestSQLiteMetadataManager::test_dataset_registration
          - tests/integration/test_unified_repository.py::TestUnifiedDataRepository::test_complete_dataset_registration
          - --tb=short
          - -x

      - id: pytest-fast-unit
        name: pytest-fast-unit-tests
        entry: pytest
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]
        args:
          - -c
          - pytest-fast.ini
          - tests/unit/
          - -k
          - "not slow and not performance"
          - --tb=short
          - --maxfail=3

ci:
  autoupdate_schedule: monthly
  skip: [pytest-fast-unit]  # Skip manual stage hooks in CI
