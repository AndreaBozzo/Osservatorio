repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^k8s/helm-chart/templates/.*\.yaml$'  # Exclude Helm templates
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: detect-private-key

  # Modern Python formatters and linters - CHECK ONLY mode (aligned with CI)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        # No args needed - 'ruff check' is default behavior (no auto-fix)
      - id: ruff-format
        args: [--check]  # Check only, no auto-format

# Black disabled - using ruff-format instead which is faster and compatible
  # - repo: https://github.com/psf/black
  #   rev: 23.12.1
  #   hooks:
  #     - id: black
  #       language_version: python3
  #       args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--check-only, --profile=black, --line-length=88]  # Check only mode

  # flake8 temporarily disabled - ruff provides similar functionality
