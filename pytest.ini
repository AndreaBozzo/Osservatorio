[pytest]
minversion = 7.0
addopts =
    -v
    --tb=short
    --cov=src/ingestion
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=50
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and scalability tests
    benchmark: Benchmark tests for detailed performance analysis
    slow: Slow running tests
    api: Tests requiring API access
    powerbi: PowerBI integration tests
    offline: Tests that can run without external dependencies
    enterprise: Enterprise-grade feature tests
    simple_pipeline: Tests specific to SimpleIngestionPipeline
    smoke: Quick smoke tests for basic functionality
    regression: Regression tests for previously fixed bugs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:pandas
    ignore::pytest.PytestUnknownMarkWarning
    ignore::ResourceWarning
