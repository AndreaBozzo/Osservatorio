# Headless service for StatefulSet support
apiVersion: v1
kind: Service
metadata:
  name: dataflow-analyzer-headless
  namespace: osservatorio
  labels:
    app.kubernetes.io/name: dataflow-analyzer
    app.kubernetes.io/instance: dataflow-analyzer
    app.kubernetes.io/version: "2.0.0"
    app.kubernetes.io/component: headless-service
    app.kubernetes.io/part-of: osservatorio-platform
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: dataflow-analyzer
