kind: NetworkPolicy
metadata:
  name: default-deny-all-ingress
  namespace: osservatorio
  labels:
    app.kubernetes.io/part-of: osservatorio-platform
    security-policy: default-deny
spec:
  podSelector: {}
  policyTypes:
  - Ingress
