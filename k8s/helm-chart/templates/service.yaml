apiVersion: v1
kind: Service
metadata:
  name: {{ include "osservatorio.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "osservatorio.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
  - port: {{ .port }}
    targetPort: {{ .targetPort }}
    protocol: {{ .protocol | default "TCP" }}
    name: {{ .name }}
  {{- end }}
  selector:
    {{- include "osservatorio.selectorLabels" . | nindent 4 }}
