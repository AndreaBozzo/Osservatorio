# Complete Kubernetes deployment for Dataflow Analyzer Service
# This file includes references to all necessary resources for deploying the
# Kubernetes-ready dataflow analyzer service.
#
# Usage:
#   kubectl apply -f k8s/manifests/
#   # OR for this example file:
#   kubectl apply -f k8s/examples/deploy-all.yaml
#
# Prerequisites:
# - Kubernetes cluster with metrics-server installed
# - Redis cluster available
# - PostgreSQL database available
# - Namespace 'osservatorio' created

# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: osservatorio
  labels:
    app.kubernetes.io/part-of: osservatorio-platform

# NOTE: For production deployment, apply all manifests from k8s/manifests/ directory:
# kubectl apply -f k8s/manifests/configmap.yaml
# kubectl apply -f k8s/manifests/secret.yaml
# kubectl apply -f k8s/manifests/rbac.yaml
# kubectl apply -f k8s/manifests/rbac-role.yaml
# kubectl apply -f k8s/manifests/rbac-binding.yaml
# kubectl apply -f k8s/manifests/deployment.yaml
# kubectl apply -f k8s/manifests/service.yaml
# kubectl apply -f k8s/manifests/service-headless.yaml
# kubectl apply -f k8s/manifests/hpa.yaml
