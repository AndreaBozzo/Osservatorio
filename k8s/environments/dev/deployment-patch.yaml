apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataflow-analyzer
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: dataflow-analyzer
        # Development-specific resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 1Gi
        # Development-specific environment variables
        env:
        - name: DATAFLOW_ENVIRONMENT
          value: "development"
        - name: DATAFLOW_LOG_LEVEL
          value: "DEBUG"
        - name: DATAFLOW_ENABLE_DEBUG
          value: "true"
        - name: DATAFLOW_DATABASE_URL
          value: "sqlite:///data/db/dev-osservatorio.db"
        # Relaxed health check settings for development
        startupProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 10
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          initialDelaySeconds: 3
          periodSeconds: 10
