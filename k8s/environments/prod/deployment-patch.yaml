apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataflow-analyzer
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    spec:
      # Production-specific pod settings
      terminationGracePeriodSeconds: 60
      containers:
      - name: dataflow-analyzer
        # Production-specific resource limits
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
            ephemeral-storage: 1Gi
          limits:
            cpu: 1500m
            memory: 2Gi
            ephemeral-storage: 2Gi
        # Production-specific environment variables
        env:
        - name: DATAFLOW_ENVIRONMENT
          value: "production"
        - name: DATAFLOW_LOG_LEVEL
          value: "WARNING"
        - name: DATAFLOW_ENABLE_DEBUG
          value: "false"
        - name: DATAFLOW_DATABASE_URL
          value: "sqlite:///data/db/prod-osservatorio.db"
        - name: DATAFLOW_ENABLE_METRICS
          value: "true"
        - name: DATAFLOW_ENABLE_TRACING
          value: "true"
        - name: DATAFLOW_ENABLE_CIRCUIT_BREAKER
          value: "true"
        # Strict health check settings for production
        startupProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      # Production-specific pod anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - dataflow-analyzer
              topologyKey: kubernetes.io/hostname
