name: Deploy Landing Page

on:
  push:
    branches: [main, feature/dashboard]
    paths:
      - 'dashboard/web/**'
      - '.github/workflows/deploy-landing-page.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Check if web directory exists
        run: |
          if [ ! -d "dashboard/web" ]; then
            echo "dashboard/web directory not found. Creating basic structure..."
            mkdir -p dashboard/web
            echo "Web directory created."
          else
            echo "dashboard/web directory exists."
            ls -la dashboard/web/
          fi

      - name: Copy landing page files
        run: |
          mkdir -p _site
          if [ -f "dashboard/web/index.html" ]; then
            cp dashboard/web/index.html _site/
            echo "Copied index.html"
          else
            echo "index.html not found in dashboard/web/"
            exit 1
          fi

          # Copy other web files if they exist
          if [ -f "dashboard/web/style.css" ]; then
            cp dashboard/web/style.css _site/
            echo "Copied style.css"
          fi

          if [ -f "dashboard/web/script.js" ]; then
            cp dashboard/web/script.js _site/
            echo "Copied script.js"
          fi

      - name: Create 404 page
        run: |
          cp _site/index.html _site/404.html

      - name: Generate sitemap
        run: |
          cat > _site/sitemap.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://AndreaBozzo.github.io/Osservatorio/</loc>
              <lastmod>$(date -u +"%Y-%m-%dT%H:%M:%SZ")</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF

      - name: Generate robots.txt
        run: |
          cat > _site/robots.txt << 'EOF'
          User-agent: *
          Allow: /

          Sitemap: https://AndreaBozzo.github.io/Osservatorio/sitemap.xml
          EOF

      - name: Verify landing page
        run: |
          echo "Landing page files:"
          ls -la _site/
          echo "HTML file size: $(wc -c < _site/index.html) bytes"
          echo "Verifying HTML structure..."
          if grep -q "<html" _site/index.html; then
            echo "âœ… Valid HTML structure found"
          else
            echo "âŒ Invalid HTML structure"
            exit 1
          fi

      - name: Validate HTML
        run: |
          echo "HTML validation passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Landing Page Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- index.html (Main landing page)" >> $GITHUB_STEP_SUMMARY
          echo "- 404.html (Error page)" >> $GITHUB_STEP_SUMMARY
          echo "- sitemap.xml (SEO sitemap)" >> $GITHUB_STEP_SUMMARY
          echo "- robots.txt (Search engine instructions)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Test the landing page at the deployment URL" >> $GITHUB_STEP_SUMMARY
          echo "2. Connect Streamlit Cloud for dashboard deployment" >> $GITHUB_STEP_SUMMARY
          echo "3. Update DNS settings if using custom domain" >> $GITHUB_STEP_SUMMARY
