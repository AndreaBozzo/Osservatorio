name: Deploy Dashboard

on:
  push:
    branches: [main, feature/dashboard]
    paths:
      - 'dashboard/**'
      - 'src/**'
      - '.github/workflows/dashboard-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dashboard/**'
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dashboard/requirements.txt

      - name: Generate test data
        run: |
          python convert_to_powerbi.py

      - name: Run tests
        run: |
          pytest tests/unit/ -v --tb=short

      - name: Test dashboard import
        run: |
          cd dashboard
          python -c "import app; print('âœ… Dashboard app importato correttamente')"

      - name: Check dashboard structure
        run: |
          ls -la dashboard/
          ls -la .streamlit/

  deploy-preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Dashboard preview will be available after merge to main branch.\n\nTo test locally:\n```bash\nstreamlit run dashboard/app.py\n```'
            })

  deploy-prod:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dashboard/requirements.txt

      - name: Generate production data
        run: |
          python convert_to_powerbi.py

      - name: Deploy to Streamlit Cloud
        run: |
          echo "ðŸš€ Ready for Streamlit Cloud deployment"
          echo "Connect this repository to https://share.streamlit.io/"
          echo "App path: dashboard/app.py"

      - name: Create deployment badge
        run: |
          mkdir -p .github/badges
          echo "![Dashboard](https://img.shields.io/badge/Dashboard-Live-brightgreen)" > .github/badges/dashboard.md

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Dashboard deployment completed successfully"
          echo "Next steps:"
          echo "1. Connect repository to Streamlit Cloud"
          echo "2. Set app path to: dashboard/app.py"
          echo "3. Deploy automatically on push to main"
